<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitor Mesin Kopi</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
body{
    font-family:'Roboto',sans-serif;
    background:#EEE5D3;
    padding:20px;
    font-weight:bold;
}
.container{
    max-width:100%;
    background:#F5F1DC;
    border-radius:20px;
    padding:30px;
    box-shadow:0 20px 40px rgba(0,0,0,.1);
}
.header h1{
    font-size:2.9rem;
}
.header h5{
    color:#7f8c8d;
}
.dashboard{
    display:grid;
    gap:25px;
}
.top-section{
    display:grid;
    grid-template-columns:1fr 3fr;
    gap:25px;
}

/* ===== LEVEL AIR ===== */
.level-container{
    border:2px solid #144fc6;
    border-radius:0 0 40px 40px;
    height:300px;
    position:relative;
}
.water-level{
    position:absolute;
    bottom:0;
    width:100%;
    height:88%;
    overflow:hidden;
}
.water-level2{
    position:absolute;
    bottom:0;
    width:100%;
    height:0%;
    background:linear-gradient(to top,#3498db,#85c1e9);
    border-radius:15px 15px 0 0;
}

/* ðŸ”§ FIX #2 : percentage RESPONSIVE */
.percentage{
    position:absolute;
    top:10px;
    left:50%;
    transform:translateX(-50%);
    font-size:30px;
}

/* ===== BUBUK ===== */
.bubuk-section{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
}
.bubuk-container{
    border:2px solid #5a3905;
    border-radius:15px;
    padding:20px;
    height:300px;
    position:relative;
}
.bubuk-level{
    position:absolute;
    bottom:0;
    width:100%;
    height:88%;
}
.bubuk-level2{
    position:absolute;
    bottom:0;
    width:100%;
    background:linear-gradient(45deg,#5e2b06,#8b4716,#a06125,#6d3209);
    border-radius:15px 15px 0 0;
}

/* ===== BOTTOM ===== */
.bottom-section{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:25px;
}
.temperature-circle{
    width:250px;
    height:250px;
    border-radius:50%;
    margin:0 auto;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    box-shadow:0 0 300px rgba(255,27,27,.62);
}
.temp-text{
    font-size:1.7rem;
    color:#c2185b;
}

/* ===== STAT ===== */
.stat-box{
    background:linear-gradient(145deg,#e8f5e8,#c8e6c9);
    padding:30px;
    border-radius:12px;
    border:2px solid #4caf50;
}
.stat-value{
    font-size:1.7rem;
    margin-left:45px;
}

/* ðŸ”§ FIX #3 : HAPUS MARGIN HARD-CODE BUTTON */
.formAir button{
    float:none;
    margin:0;
}
.formGelas button{
    position:absolute;
    top:10px;
    right:10px;
}

button{
    background:none;
    border:none;
    cursor:pointer;
}
button:hover{
    transform:scale(1.25);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    .top-section,.bottom-section{
        grid-template-columns:1fr;
    }
    .bubuk-section{
        grid-template-columns:1fr;
    }
    .header h1{
        font-size:2rem;
    }
    .container{
        padding:20px;
    }
}
</style>
</head>

<body>
