<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine</title>

    <!-- CSS DIPISAH -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: #EEE5D3;
    padding: 20px;
    font-weight: bold;
}

.container {
    max-width: 400px;
    margin: auto;
}

.header {
    background: #2C3E50;
    color: white;
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 15px;
}

.dashboard {
    background: #C5B79F;
    padding: 15px;
    border-radius: 15px;
}

.top-section {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.level-container {
    position: relative;
    width: 150px;
    height: 220px;
    background: #F4EBD0;
    border-radius: 20px;
    overflow: hidden;
}

.percentage {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 28px;
    z-index: 2;
}

.penutup {
    position: absolute;
    top: 0;
    width: 100%;
    height: 40px;
    background: #F4EBD0;
    z-index: 1;
}

.water-level {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    background: #dcdcdc;
}

.water-level2 {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 70%;
    background: #3498db;
}

.bottom-section {
    display: flex;
    justify-content: space-between;
}

.box {
    width: 30%;
    background: #2C3E50;
    color: white;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Vending Machine</h1>
        <h5>Monitoring System</h5>
    </div>

    <div class="dashboard">

        <div class="top-section">
            <div class="level-container">
                <div class="percentage">88%</div>
                <div class="penutup"></div>
                <div class="water-level">
                    <div class="water-level2"></div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="box">Temperature<br>30Â°C</div>
            <div class="box">Cup<br>120</div>
            <div class="box">Status<br>READY</div>
        </div>

    </div>
</div>

</body>
</html>
