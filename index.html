.modal-overlay {
   position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: .3s;
  z-index: 999999; /* ðŸ”¥ PENTING */
}

.modal-overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.popup-box {
  background: #fff;
  width: 320px;
  padding: 22px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
  transform: scale(.8);
  transition: .3s;
}

.modal-overlay.active .modal {
  transform: scale(1);
}

.modal h3 {
  margin-bottom: 8px;
}

.modal p {
  font-size: 14px;
  color: #555;
}

/* ===== BUTTON ===== */
.modal-actions {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

.btnn {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}

.batal{
    background: indianred;

}

.ya {

}

.btnn:hover {

}

/* ===== NOTIF ===== */
.notif {
  position: fixed;
  top: 20px;
  right: -300px;
  padding: 14px 20px;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  box-shadow: 0 10px 30px rgba(0,0,0,.2);
  transition: .4s;
  z-index: 1000;
}

.notif.show {
  right: 20px;
}

.notif.success { background: #2caa84; }
.notif.error { background: #e74c3c; }
